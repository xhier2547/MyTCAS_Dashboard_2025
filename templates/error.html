<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกิดข้อผิดพลาด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8 text-center">
        
        <div class="bg-gray-800 p-8 rounded-xl border border-gray-700 max-w-2xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-red-500">เกิดข้อผิดพลาด</h1>
            <p class="text-gray-300 mt-4 text-lg">ขออภัย, ระบบไม่สามารถทำงานต่อได้เนื่องจาก:</p>
            
            <!-- Error Message Box -->
            <div class="mt-4 bg-gray-900 border border-red-500/50 rounded-lg p-4 text-left">
                <p class="font-mono text-red-400">{{ message }}</p>
            </div>

            <div class="mt-8">
                <a href="{{ url_for('dashboard') }}" 
                   class="px-6 py-2 bg-cyan-600 text-white font-semibold rounded-lg hover:bg-cyan-700 transition-colors">
                    กลับไปหน้าหลัก
                </a>
            </div>
        </div>

    </div>
</body>
</html>
